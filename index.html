<DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<meta content="ie=edge" http-equiv="X-UA-Compatible">
	<title>Java Rental</title>
	<style>
	       .container{  
	           width: 30%;
	           border: solid 2px skyblue;
	           margin: 5% auto;
	           padding: 0 1em 1em 1em;
	       }
	       
	       h1 {
	           color: sienna;
	       }
	       
	       h3 {
	           color: skyblue;
	       }
	</style>
</head>
<body>
	<div class="container">
		<h1>Java Rentals</h1>
		<h3>Car Type</h3>
		<p id="cartype"></p>
		<h3>Economy Cars Available</h3>
		<p id="econ"></p>
		<h3>Economy Cars Price</h3>
		<p id="eprice"></p>
		<h3>Car Type</h3>
		<p id="cartype2"></p>
		<h3>Midsize Cars Available</h3>
		<p id="mid"></p>
		<h3>Midsize Cars Price</h3>
		<p id="mprice"></p>
		<form action="">
			Name: <input id="name" name="name" type="text" value=""><br>
			<br>
			Type: <select id="car_type" name="car_type" onchange="displayInfo()">
				<!--on select display # of type available and price-->
				<option value="0">
					Choose
				</option>
				<option value="1">
					Economy
				</option>
				<option value="2">
					Midsize
				</option>
			</select> <input onclick="rent()" type="button" value="rent">
		</form>
	</div>
	<script src="objects.js">
	</script>
</body>
</html>
