<DOCTYPE html>
 <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">


    <title>Java Rental</title>

  <body>
   
   <h1>Java Rentals</h1>
 
     
<h3>Car Type</h3>
<p id="cartype"></p>

<h3>Economy Cars Available</h3>
<p id="econ"></p>

<h3>Economy Cars Price</h3>
<p id="eprice"></p>

<h3>Car Type</h3>
<p id="cartype2"></p>


<h3>Midsize Cars Available</h3>
<p id="mid"></p> 

<h3>Midsize Cars Price</h3>
<p id="mprice"></p>





   <form action="">
    
     Name: <input type="text" id="name" name="name" value="">   
     <br />
   Type:  <select id="car_type" onchange="displayInfo()" name="car_type">
      <!--on select display # of type available and price-->
      <option value="0" name="Choose">Choose</option>
      <option value="1">Economy</option>
      <option value="2">Midsize</option>
     </select>
  
   <input onclick="rent()" type="button" value="rent">
   </form>
   
  
   <!--display renter name and car type-->
   <p id="renter"></p> 
   <p id="cartype"></p>

     
     
 <script src="objects.js"></script>
 </body>
</html>
